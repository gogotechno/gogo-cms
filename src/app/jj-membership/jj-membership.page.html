<ion-header>
  <!-- Header -->
  <ion-toolbar class="header-toolbar">
    <ion-img slot="start" class="logo" src="/assets/logo-placeholder.png"></ion-img>
    <ion-buttons slot="end" class="round">
      <ion-button>
        <ion-badge color="danger">99</ion-badge>
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Account -->
  <ion-toolbar class="account-toolbar">
    <ion-item slot="start" lines="none" class="account-item">
      <ion-avatar slot="start">
        <ion-img src="/assets/avatar-placeholder.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <p>您好</p>
        <h3>黄德发</h3>
      </ion-label>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="qr-code" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Notifications -->
  <div class="notifications-container">
    <p class="notification">新游戏“JJ保卫萝卜”上线</p>
  </div>

  <!-- Wallets -->
  <div class="wallets-container">
    <ion-card class="wallet" *ngFor="let i of [0,1,2]">
      <ion-card-content style="padding: 8px 12px">
        <p>余额</p>
        <h3>RM 99,999.00</h3>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <ion-slides [options]="{ spaceBetween: 8 }">
      <ion-slide class="slide" *ngFor="let i of [0,1,2,3]">
        <img [src]="'https://picsum.photos/1920/1080?random=' + (i+1)" />
      </ion-slide>
    </ion-slides>
  </div>

  <!-- Mini Programs -->
  <div class="mini-programs-container">
    <ion-button fill="clear" class="mini-program" *ngFor="let i of [0,1,2,3,4,5]">
      <div>
        <ion-icon name="game-controller"></ion-icon>
        <ion-label>JJ游戏</ion-label>
      </div>
    </ion-button>
  </div>

  <!-- Lucky Draws -->
  <div class="lucky-draw-container">
    <h3 class="section-title">幸运抽奖活动</h3>
    <ion-slides [options]="{ spaceBetween: 8, slidesPerView: 2.5 }">
      <ion-slide class="lucky-draw" *ngFor="let i of [0,1,2,3]">
        <img [src]="'https://picsum.photos/1080/1920?random=' + (i+1)" />
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
