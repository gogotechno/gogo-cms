<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label class="amount-to-pay">
      <jj-currency [currency]="deposit?.displayCurrency" [value]="deposit?.convertedAmount"></jj-currency>
    </ion-label>
  </ion-item>
  <ng-container *ngIf="deposit?.bankAccount">
    <bank-account
      [bank]="deposit?.bankAccount.bankName"
      [holder]="deposit?.bankAccount.holderName"
      [accountNo]="deposit?.bankAccount.accountNo"
    ></bank-account>
  </ng-container>
  <div class="ion-padding-horizontal">
    <cms-form [form]="form" (submit)="onUpload($event)"></cms-form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="upload-deposit-btn" expand="block">
      <ion-label>{{ 'jj._CONFIRM' | translate }}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
