<div class="d-flex ion-justify-content-between ion-align-items-center ion-padding-start-sm">
  <h2 class="font-medium font-bold ion-no-margin">{{ "tastefully._UPCOMING_EVENTS" | translate }}</h2>
  <!-- <ion-button size="small" fill="clear" routerLink="/tastefully/events">{{ "tastefully._VIEW_ALL" | translate }}</ion-button> -->
</div>

<div class="scroll-x ion-padding-sm">
  <div class="ion-activatable ripple-parent d-inline-block ion-margin-start-sm event" *ngFor="let event of events;"
    routerLink="/tastefully/events/{{event.code}}" [style.background-image]="event.background | cssUrl">
    <div class="flag ion-margin-sm" [style.background-image]="event.logo | cssUrl"></div>
    <div class="h-100 w-100 content">
      <div class="ion-padding-sm font-small">
        <p class="ion-no-margin">{{ event.location }}</p>
        <b class="date">
          <ion-text color="primary">{{ event.organisedAt | date: "MMM dd" }}</ion-text>
        </b>
      </div>
    </div>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</div>
