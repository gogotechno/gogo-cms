<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-img slot="start" src="/assets/logo-placeholder.png"></ion-img>
    <ion-buttons slot="end" class="round">
      <ion-button>
        <ion-badge color="danger">99</ion-badge>
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <account-bar></account-bar>
  <news-ticker></news-ticker>
  <wallet-cards></wallet-cards>
  <slideshow></slideshow>
  <mini-programs></mini-programs>
  <lucky-draw-cards></lucky-draw-cards>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/jj/scratch-and-win">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
