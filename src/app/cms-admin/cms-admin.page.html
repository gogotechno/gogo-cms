<ion-menu side="end" menuId="cms-admin-menu" contentId="cms-admin-main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <!-- <ion-item>
                <ion-label>{{ '_SITE' | translate }}</ion-label>
                <ion-select>
                    <ion-select-option [(ngModel)]="selectedSite" *ngFor="let site of ownedSites" [value]="site">{{ site }}</ion-select-option>
                </ion-select>
            </ion-item> -->
            <ion-menu-toggle>
                <ion-item routerLink="/cms-admin/">{{ '_DASHBOARD' | translate }}</ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item routerLink="/cms-admin/databases">{{ '_DATABASE' | translate }}</ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-button fill="clear" color="danger" expand="block" (click)="signOut()">{{ '_LOGOUT' | translate }}</ion-button>
        </ion-toolbar>
    </ion-footer>
</ion-menu>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button menu="cms-admin-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content id="cms-admin-main">
    <router-outlet (activate)="componentActivated($event)"></router-outlet>
</ion-content>
