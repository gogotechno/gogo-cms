<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title>{{ "jj-luckydraw._SIGN_IN" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">{{ "jj-luckydraw._SIGN_IN" | translate }}</ion-title>
          </ion-toolbar>
        </ion-header>
        <div class="ion-padding-vertical">
          <ng-container *ngIf="loaded">
            <cms-form [form]="form" [value]="value" (submit)="onSignIn($event)"></cms-form>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
