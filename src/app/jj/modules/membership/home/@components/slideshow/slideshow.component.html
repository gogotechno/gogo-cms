<div class="container" *ngIf="slideshow">
  <ion-slides [pager]="true" [options]="slideOpts" *ngIf="slideshow.items.length > 0">
    <ion-slide *ngFor="let item of slideshow?.items" (click)="onItemClick(item)">
      <img [src]="item.backgroundImage | erpImg" />
    </ion-slide>
  </ion-slides>
</div>
