<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ '_FILTER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <cms-filter
          [form]="filter"
          [value]="conditions"
          (submit)="onSubmit($event)"
          (reset)="onReset($event)"
        ></cms-filter>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
