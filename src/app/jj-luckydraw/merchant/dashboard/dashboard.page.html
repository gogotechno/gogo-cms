<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "_DASHBOARD" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="loaded">
          <ion-card class="ion-margin-vertical-sm">
            <ion-card-header>
              <div class="d-flex ion-justify-content-between">
                <div class="ion-margin-end-sm">
                  <ion-card-subtitle>{{ merchant.code }}</ion-card-subtitle>
                  <ion-card-title>{{ merchant.name }}</ion-card-title>
                </div>
                <ion-avatar class="logo">
                  <ion-img [src]="merchant.logo | erpImg"></ion-img>
                </ion-avatar>
              </div>
            </ion-card-header>
          </ion-card>
          <ion-grid class="quick-actions">
            <ion-row>
              <ion-col size="6">
                <ion-card (click)="onCreateUser()">
                  <ion-card-content>
                    <ion-icon name="person-add-outline"></ion-icon>
                    <ion-label>{{ "jj-luckydraw._CREATE_USER" | translate }}</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col size="6">
                <ion-card (click)="onIssueTicket()">
                  <ion-card-content>
                    <ion-icon name="ticket-outline"></ion-icon>
                    <ion-label>{{ "jj-luckydraw._ISSUE_TICKETS" | translate }}</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
