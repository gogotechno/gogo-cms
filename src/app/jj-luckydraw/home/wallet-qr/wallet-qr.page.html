<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jj-luckydraw/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "jj-luckydraw._QR_CODE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="loaded">
          <qrcode [qrdata]="qrCodeData" [width]="360" [errorCorrectionLevel]="'M'"></qrcode>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
