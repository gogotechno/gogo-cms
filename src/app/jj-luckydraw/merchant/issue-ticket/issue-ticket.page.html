<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ "jj-luckydraw._ISSUE_TICKETS" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="loaded">
          <ion-card class="ion-margin-top-sm">
            <ion-card-header>
              <ion-card-title>{{ event.name }}</ion-card-title>
              <ion-card-subtitle class="ion-margin-top-sm">
                {{ "jj-luckydraw._START_AT" | translate }}&nbsp;:&nbsp;{{ event.startAt | date }}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
          <cms-form [form]="form" [value]="value" (submit)="onIssueTicket($event)"></cms-form>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
