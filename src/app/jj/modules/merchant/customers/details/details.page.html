<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jj/merchant/customers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "jj._CUSTOMER" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMoreOptions($event)">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-avatar>
          <ion-img src="/assets/avatar-placeholder.png"></ion-img>
        </ion-avatar>
        <cms-form [form]="form" [value]="customer" (submit)="onUpdateCustomer($event)"></cms-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
