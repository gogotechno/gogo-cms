<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="{{ '_BACK' | translate }}" defaultHref="/jj/wallets"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>wallet</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="wallet">
    <div id="wallet-summary" class="ion-padding">
      <ion-text class="label">{{ wallet.type | translate }}</ion-text><br />
      <ion-text class="content">{{ wallet.walletNo }}</ion-text><br />
      <ion-text class="label">{{ 'jj._BALANCE' | translate }}</ion-text><br />
      <ion-text class="balance">
        <jj-currency [currency]="displayCurrency" [value]="wallet.walletBalance"></jj-currency>
      </ion-text>
      <ion-icon class="icon" name="gift"></ion-icon>
    </div>

    <ion-button routerLink="./transactions" expand="block" fill="clear">
      {{ 'jj._TRANSACTIONS' | translate }}
      <ion-icon color="primary-light" name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-button>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let action of actions">
          <div class="wallet-action ion-activatable ripple-parent rectangle">
            <ion-icon class="icon" [name]="action.icon"></ion-icon><br />
            <ion-text class="label">{{ action.nameKey | translate }}</ion-text>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>


</ion-content>
