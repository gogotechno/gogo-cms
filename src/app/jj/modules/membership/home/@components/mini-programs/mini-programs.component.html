<div class="container">
  <ng-container *ngFor="let miniProgram of miniPrograms">
    <ion-button fill="clear" [routerLink]="miniProgram.link">
      <ion-label>
        <ion-icon [name]="miniProgram.icon"></ion-icon>
        <h3>{{ miniProgram.name | erpTranlate }}</h3>
      </ion-label>
    </ion-button>
  </ng-container>
</div>
