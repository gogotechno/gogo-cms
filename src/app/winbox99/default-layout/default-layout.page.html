<ion-grid *ngIf="page" [fixed]="!page.fullscreen" [class.edgeless]="page.edgeless">
    <ion-row>
        <ion-col>
            <ng-container *ngIf="page.htmlContent">
                <cms-html-viewer [html]="page.htmlContent | cmsTranslate"></cms-html-viewer>
            </ng-container>
        </ion-col>
    </ion-row>
</ion-grid>
