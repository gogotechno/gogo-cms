<div class="lucky-draw-container">
  <h3 class="ion-margin-start ion-text-xl ion-font-bold">幸运星</h3>

  <ion-slides pager="true">

    <!-- Slide -->
    <ion-slide *ngFor="let winners of winnerGroups">
      <ion-grid>
        <ion-row>
          <ion-col size="3" *ngFor="let winner of winners">
            <img class="square fullImg" src="{{ winner.prize?.thumbnailImage | erpImg }}" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</div>
