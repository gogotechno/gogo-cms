<ion-menu contentId="admin-main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button (click)="backToHome($event)" routerLink="/jj" routerDirection="back">
            <ion-icon name="home" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>Menu Content</ion-title>
      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>{{ '_MODULES' | translate }}</ion-list-header>
      <ion-menu-toggle>
        <ion-item routerLink="/jj/admin">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>{{ '_DASHBOARD' | translate }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngFor="let module of modules">
        <ion-item [routerLink]="module.link">
          <ion-icon [name]="module.icon" slot="start"></ion-icon>
          <ion-label>{{ module.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

</ion-menu>

<div class="ion-page" id="admin-main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>
</div>
