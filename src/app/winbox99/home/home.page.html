<ng-container *ngIf="slideshow">
    <cms-slideshow [slideshow]="slideshow"></cms-slideshow>
</ng-container>

<winbox99-registration-steps></winbox99-registration-steps>

<winbox99-game-list></winbox99-game-list>

<winbox99-faq-list></winbox99-faq-list>

<ng-container *ngIf="sellingPointList as list">
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeSm="12" sizeMd="6">
                <div class="list-background" [style.background-image]="list.backgroundImage | cmsTranslate | cssUrl">
                    <h2>{{ list.title | cmsTranslate }}</h2>
                    <p>{{ list.description | cmsTranslate }}</p>
                </div>
            </ion-col>
            <ion-col class="d-flex">
                <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="6" sizeXl="6" *ngFor="let item of list.items">
                        <div class="d-flex list-item">
                            <img [src]="item.thumbnail | cmsTranslate" alt="" />
                            <div>
                                <h3>{{ item.title | cmsTranslate }}</h3>
                                <!-- <p>{{ item.description | cmsTranslate }}</p> -->
                                <cms-html-viewer [html]="item.htmlContent | cmsTranslate"></cms-html-viewer>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ng-container>

<ng-container *ngIf="page">
    <cms-html-viewer [html]="page.htmlContent | cmsTranslate"></cms-html-viewer>
</ng-container>
