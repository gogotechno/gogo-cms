<ng-container *ngIf="currency">
  <span *ngIf="currency.symbolPosition === 'START'">{{ (currency.displaySymbol | erpTranslate) || '$' }}</span>
  <span class="number">{{ value | number : numberFormat }}</span>
  <span *ngIf="currency.symbolPosition === 'END'">{{ (currency.displaySymbol | erpTranslate) || '$' }}</span>
</ng-container>
