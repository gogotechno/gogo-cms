<ion-content>
  <div class="congratulation-image">
    <img [src]="event?.congratulationImage | erpImg" />
  </div>
  <div class="container">
    <div class="inner-container">
      <img class="prize-image" [src]="prize?.thumbnailImage | erpImg" />
      <div class="message">
        <p>{{ event?.congratulationMessage }}</p>
        <h3>{{ prize?.nameTranslation | cmsTranslate }}</h3>
      </div>
      <ion-button (click)="onDismiss()">Confirm</ion-button>
    </div>
  </div>
</ion-content>
