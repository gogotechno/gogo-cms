<ion-accordion-group *ngIf="list">
    <ion-accordion [value]="item.title | cmsTranslate" *ngFor="let item of list.items">
        <ion-item slot="header" color="light">
            <ion-label>{{ item.title | cmsTranslate }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" [innerHTML]="item.htmlContent | cmsTranslate | safeHtml">
        </div>
    </ion-accordion>
</ion-accordion-group>
