<ion-accordion-group *ngIf="list">
    <ion-accordion [value]="item.title | cmsTranslate" *ngFor="let item of list.items">
        <ion-item slot="header" color="light">
            <ion-label>{{ item.title | cmsTranslate }}</ion-label>
        </ion-item>
        <div slot="content" class="ion-padding">
            <cms-html-viewer [html]="item.htmlContent | cmsTranslate"></cms-html-viewer>
        </div>
    </ion-accordion>
</ion-accordion-group>
