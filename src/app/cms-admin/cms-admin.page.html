<ion-menu side="end" menuId="cms-admin-menu" contentId="cms-admin-main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle>
                <ion-item routerLink="/cms-admin/">{{ '_DASHBOARD' | translate }}</ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item routerLink="/cms-admin/databases">{{ '_DATABASE' | translate }}</ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button menu="cms-admin-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content id="cms-admin-main">

    <router-outlet (activate)="componentActivated($event)"></router-outlet>
</ion-content>
