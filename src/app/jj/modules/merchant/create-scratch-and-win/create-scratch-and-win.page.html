<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jj/merchant/scratch-and-wins"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "jj._CREATE_SCRATCH_AND_WIN_EVENT" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-sm">
    <cms-form *ngIf="form" [form]="form" [value]="value" (submit)="onSubmit($event)"></cms-form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="create-snw-event-btn" expand="block">
      <ion-label>{{ "_CREATE" | translate }}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
