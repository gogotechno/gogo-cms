<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jj/wallets/:walletNo/withdraws"></ion-back-button>
    </ion-buttons>
    <ion-title>Requests</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      11/11/2022
      <ion-badge color="danger" style="margin-left: 55%">2 pending</ion-badge>
    </ion-list-header>
    <ion-item lines="full" class="transaction" routerLink="1" button detail="false">
      <div class="ion-padding-vertical-sm">
        <ion-text class="request">Withdraw</ion-text><br />
        <ion-text class="description">TAN AH KAU</ion-text><br />
        <ion-text class="reference1">22111102293</ion-text>
      </div>
      <div slot="end">
        <ion-text class="description">RM500.00</ion-text><br />
        <ion-badge color="warning">pending</ion-badge>
      </div>
    </ion-item>

    <ion-item lines="full" class="transaction">
      <div class="ion-padding-vertical-sm">
        <ion-text class="request">Deposit</ion-text><br />
        <ion-text class="description">TAN AH KAU</ion-text><br />
        <ion-text class="reference1">22111102294</ion-text>
      </div>
      <div slot="end">
        <ion-text class="description">RM800.00</ion-text><br />
        <ion-badge color="warning">pending</ion-badge>
      </div>
    </ion-item>
  </ion-list>

  <div class="note">
    <ion-label>
      <ion-text> All requests are loaded </ion-text>
    </ion-label>
  </div>
