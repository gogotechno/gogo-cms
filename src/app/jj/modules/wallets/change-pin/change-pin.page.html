<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]="backButtonText" [defaultHref]="'/jj/wallets/' + walletNo"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'jj._CHANGE_PIN' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="ion-padding-sm">
          <cms-form [form]="form" (submit)="onCreate($event)"></cms-form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="change-pin-btn" expand="block">
      <ion-label>{{ '_CONFIRM' | translate }}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
