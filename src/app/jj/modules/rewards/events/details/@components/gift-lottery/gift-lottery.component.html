<ng-container *ngFor="let rule of event?.scratchAndWinRules">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p>{{ 'jj._PER_CONSUMPTION' | translate }}</p>
            <h3>{{ rule.minimumSpend }}</h3>
          </ion-col>
          <ion-col size="6">
            <p>{{ 'jj._CAN_GAIN_TICKETS' | translate }}</p>
            <h3>{{ rule.freeTickets }}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ng-container>
