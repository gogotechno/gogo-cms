<ion-grid>
  <ion-row>
    <ng-container *ngFor="let column of columns; let last = last">
      <ion-col>
        <h3>{{ timer[column] }}</h3>
        <p>{{ unit[column] | translate }}</p>
      </ion-col>
      <ion-col *ngIf="!last && separator" size="auto">
        <h3>{{ separator }}</h3>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
