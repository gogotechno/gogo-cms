<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="backButtonText" defaultHref="/jj/account/bank-accounts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "jj._EDIT_BANK_ACCOUNT" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-sm">
    <cms-form [form]="form" [value]="bank" (submit)="onSubmit($event)"></cms-form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="update-bank-btn" expand="block">
      <ion-label>{{ '_UPDATE' | translate }}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
