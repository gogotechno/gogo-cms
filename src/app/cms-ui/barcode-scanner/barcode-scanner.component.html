<ion-item>
  <ion-label [id]="id" [position]="labelPosition">
    <span>{{ label | cmsTranslate }}</span>
    <cms-required-tag *ngIf="required"></cms-required-tag>
  </ion-label>
  <ion-input
    [readonly]="!writable"
    [placeholder]="placeholder | cmsTranslate"
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"
  ></ion-input>
  <ion-button slot="end" (click)="openScanner()">
    <ion-icon name="scan-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
