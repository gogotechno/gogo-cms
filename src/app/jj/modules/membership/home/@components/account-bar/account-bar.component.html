<ion-item lines="none">
  <ion-avatar slot="start">
    <ion-img src="/assets/avatar-placeholder.png"></ion-img>
  </ion-avatar>
  <ion-label>
    <p>{{ greetingKey | translate }}</p>
    <h3>{{ user?.firstName | fullName: user?.lastName }}</h3>
  </ion-label>
  <ion-button slot="end" fill="clear" routerLink="/jj/account">
    <ion-icon name="settings" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button slot="end" fill="clear">
    <ion-icon name="qr-code" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
