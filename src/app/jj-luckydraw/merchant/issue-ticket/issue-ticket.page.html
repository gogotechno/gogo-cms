<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ "jj-luckydraw._ISSUE_TICKETS" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="loaded">
          <cms-form [form]="form" [value]="value" (submit)="onIssueTicket($event)"></cms-form>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
  <lucky-sms [template]="SmsTemplateCode.CUSTOMER_NEW_PASSWORD"></lucky-sms>
</ion-content>
