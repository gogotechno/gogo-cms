<ion-header>
  <ion-toolbar>
    <ion-title>{{ '_REGISTER' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="backButtonText" defaultHref="/jj/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="">
  <div class="ion-padding">
    <cms-form *ngIf="form" [form]="form" [value]="value" (submit)="onRegister($event)"></cms-form>
  </div>
</ion-content>
