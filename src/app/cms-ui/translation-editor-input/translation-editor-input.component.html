<ion-select [(ngModel)]="language" (ionChange)="languageChanged()">
    <ion-select-option *ngFor="let language of languages" [value]="language">{{ language }}</ion-select-option>
</ion-select>
<quill-editor class="ion-padding-start" [(ngModel)]="text" (onContentChanged)="textChanged()"></quill-editor>
<ion-item>
    <ion-textarea rows="10" [(ngModel)]="text" (onChange)="textChanged()"></ion-textarea>
</ion-item>
