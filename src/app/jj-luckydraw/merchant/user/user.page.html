<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jj-luckydraw/merchant/users"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "jj-luckydraw._USER" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onEdit()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ng-container *ngIf="loaded">
          <ion-avatar class="profile-picture">
            <ion-img [src]="user.profilePicture | erpImg: '/assets/avatar-placeholder.png'"></ion-img>
          </ion-avatar>
          <div class="ion-margin-top-lg ion-padding-top-sm">
            <cms-form id="update-user-form" [form]="form" [value]="value" (submit)="onUpdateUser($event)"></cms-form>
          </div>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
