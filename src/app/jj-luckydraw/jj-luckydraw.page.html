<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{ 'jj-luckydraw._HOME' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role == 'MERCHANT'" tab="merchant">
      <ion-icon name="storefront"></ion-icon>
      <ion-label>{{ 'jj-luckydraw._MERCHANT'| translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="role == 'CUSTOMER'" tab="customer">
      <ion-icon name="information"></ion-icon>
      <ion-label>{{ 'jj-luckydraw._INFORMATION'| translate }}</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="admin">
      <ion-icon name="map"></ion-icon>
      <ion-label>{{ 'jj-luckydraw._ADMIN' | translate }}</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="me">
      <ion-icon name="people"></ion-icon>
      <ion-label>{{ 'jj-luckydraw._ME' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
