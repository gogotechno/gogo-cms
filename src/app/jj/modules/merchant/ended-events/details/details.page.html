<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="backButtonText" defaultHref="/jj/merchant/ended-events"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "jj._EVENT_DETAILS" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-list lines="full" class="details">
          <ion-item>
            <ion-label>{{ "jj._EVENT_NAME" | translate }}</ion-label>
            <ion-input [readonly]="true" [value]="event?.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{ "jj._TOTAL_OF_WINNERS" | translate }}</ion-label>
            <ion-input [readonly]="true" [value]="event?.totalOfWinners"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{ "jj._DREW_AT" | translate }}</ion-label>
            <ion-input [readonly]="true" [value]="event?.drewAt | date: 'MM/dd/yy, h:mm a'"></ion-input>
          </ion-item>
        </ion-list>
        <h3 class="title">{{ "jj._RESULT" | translate }}</h3>
        <ion-list lines="full">
          <ng-container *ngFor="let record of event?.winningSummary">
            <ion-list-header>
              <ion-label>{{ record.prize.name | erpTranslate }}</ion-label>
            </ion-list-header>
            <ion-item *ngIf="!record.winningNumbers.length">
              <ion-label>-</ion-label>
            </ion-item>
            <ion-item *ngFor="let winningNumber of record.winningNumbers">
              <ion-label>{{ winningNumber }}</ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
