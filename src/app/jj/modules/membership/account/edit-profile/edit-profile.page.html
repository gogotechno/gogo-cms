<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="backButtonText" defaultHref="/jj/account"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "_EDIT_PROFILE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-sm">
    <cms-form [form]="form" [value]="user" (submit)="onSubmit($event)"></cms-form>
  </div>
</ion-content>
