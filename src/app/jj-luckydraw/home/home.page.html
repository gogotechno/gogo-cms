<ion-header>
  <ion-toolbar>
    <ion-title>{{ "jj-luckydraw._HOME" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="ended-events">
        <ion-label>{{ "jj-luckydraw._ENDED_EVENTS" | translate }}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ng-container *ngIf="loaded">
          <lucky-wallet-card></lucky-wallet-card>
          <div class="ion-margin-top">
            <lucky-latest-draw [event]="lastEndedEvent"></lucky-latest-draw>
          </div>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
