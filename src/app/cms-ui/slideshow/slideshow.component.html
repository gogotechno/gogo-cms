<div class="slideshow-container">
    <ion-slides *ngIf="slideshow">
        <ion-slide *ngFor="let item of slideshow.items">
            <div class="cms-slide" [style.background-image]="'url(' + item.backgroundImage + ')'">
                <ion-grid fixed="true">
                    <ion-row>
                        <ion-col size="4">
                            <div>
                                <ion-text color="light">
                                    <h2>Hello World</h2>
                                    <p>Hello</p>
                                </ion-text>
                                <ion-button>Heelo</ion-button>
                                <ion-button>Heelo</ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
    </ion-slides>

    <div class="phone-container">
        <div class="phone-screen">
            <img src="/assets/winbox99/winbox-main-screen-recording.gif" alt="" />
        </div>
        <img class="phone-frame" src="/assets/winbox99/iphonex.svg" alt="" />
    </div>
</div>
