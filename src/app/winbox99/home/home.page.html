<ng-container *ngIf="slideshow">
    <cms-slideshow [slideshow]="slideshow"></cms-slideshow>
</ng-container>

<winbox99-registration-steps></winbox99-registration-steps>

<winbox99-game-list></winbox99-game-list>

<winbox99-faq-list></winbox99-faq-list>

<div *ngIf="sellingPointList as list">
    <ion-grid>
        <ion-row>
            <ion-col size="6" sizeXs="12" sizeSm="12" sizeMd="6">
                <div class="ion-padding"
                    style="color: white; background-image: url('https://winboxgroup.com/wp-content/uploads/2021/03/c7d83a_1e09bec386944bd7816616e9b062151b_mv2.jpg'); background-position: center; background-size: cover;">
                    <h2>{{ list.title | cmsTranslate }}</h2>
                    <p>{{ list.description | cmsTranslate }}</p>
                </div>
            </ion-col>
            <ion-col>
                <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="6" sizeXl="6" *ngFor="let item of list.items">
                        <div style="display: flex;">
                            <img style="height: 3rem; width: 3rem; margin-right: 1rem" [src]="item.thumbnail | cmsTranslate" alt="" />
                            <div>
                                <h3 style="color: var(--ion-color-primary); margin-bottom: 0">{{ item.title | cmsTranslate }}</h3>
                                <p style="margin: 0;">{{ item.description }}</p>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>

<ng-container *ngIf="page">
    <div [innerHTML]="page.htmlContent | cmsTranslate | safeHtml"></div>
</ng-container>
