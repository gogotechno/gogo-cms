<div class="container" *ngIf="winnerGroups?.length">
  <h3 class="title">{{ 'jj._LUCKY_STARS' | translate }}</h3>
  <ion-slides [pager]="true">
    <ion-slide *ngFor="let winners of winnerGroups">
      <ion-grid>
        <ion-row>
          <ion-col size="3" *ngFor="let winner of winners">
            <img [src]="winner.prize?.thumbnailImage | erpImg" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</div>
